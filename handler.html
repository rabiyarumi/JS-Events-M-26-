<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event-handler</title>
  </head>
  <body>
    <h1>Final Dom event handler</h1>
    <h3 id="handler-status">Default Text</h3>
    <p id="input-text-display">Default input text</p>
    <input id="input-feild" type="text">
    <button id="btn-update">Update</button>
    <br>
    <br><br>
    <button onclick="handleOnClick()">Handle Event</button>
    <button id="event-listener">Handle event by event listener</button>
    <script>
      function handleOnClick() {
        const handlerStatus = document.getElementById("handler-status");
        handlerStatus.innerText =
          "Handler by function attached on click attribute";
      }
      //Option-2
      document.getElementById("event-listener").addEventListener('click', function(){
        const handlerStatus = document.getElementById('handler-status');
        handlerStatus.innerText= "text updated by add event listener "
      })
      //option-2 recap and more functional
      document.getElementById('btn-update').addEventListener('click', function(){
        const inputField = document.getElementById('input-feild')
        const inputText = inputField.value;
        const p = document.getElementById('input-text-display');
        p.innerText = inputText;
        inputField.value= '';
        // console.log(inputField.value) //it will not work if we write (inputField.innerText)
      })
    </script>
  </body>
</html>
