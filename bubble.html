<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble</title>
</head>
<body id="body">
    <h1>exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Officia, blanditiis?</li>
            <li id="item-3">Aliquid, ex!</li>
            <li id="item-4">Vitae, doloremque.</li>
            <li id="item-5">Temporibus, esse?</li>
            <li id="item-6">Eius, ex!</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item-2 clicked')
            event.stopPropagation(); // it will stop all its upper level function but its same level
        })
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item-2 second clicked')
            event.stopImmediatePropagation(); //it will stop  its same & upper level all function   
           
        })
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item-2 third clicked')
                    
        })
      document.getElementById('list-ul').addEventListener('click', function(){
        console.log('List clicked')
      })
      document.getElementById('list-container').addEventListener('click', function(event){
        console.log('list section clicked')
        // event.stopPropagation(); //to stop event bubble
      })
      document.getElementById('body').addEventListener('click', function(){
        console.log('body of the HTML clicked')
      })
    </script>
</body>
</html>
